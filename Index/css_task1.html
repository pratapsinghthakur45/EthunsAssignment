<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1 Rounded Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: separate;
            border-spacing: 5px;
            background-color: lightblue;
            border: 2px solid black;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 2px solid black;
            border-radius: 15px;
            background-color: lightblue;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
