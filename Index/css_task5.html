<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 Styled Page</title>
    <style>
        body {
            background-color: #ffeb3b; /* Bright yellow background */
            color: #4b4b00; /* Dark yellowish text */
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: #fff8b0; /* Light yellow container */
            padding: 20px;
            border: 2px solid #c9a400; /* Golden border */
        }
        .sidebar {
            width: 150px;
            float: left;
            background-color: #ffe066; /* Medium yellow sidebar */
            padding: 10px;
            margin-top: 50px;
        }
        .sidebar a {
            display: block;
            padding: 5px;
            margin: 5px 0;
            background-color: #fffa80; /* Soft yellow links */
            text-decoration: none;
            color: #664400; /* Brown text for contrast */
            font-weight: bold;
            border-left: 10px solid #aa8800; /* Deep yellow border */
        }
        .content {
            margin-left: 200px;
            padding: 10px;
        }
        h1 {
            color: #cc9900; /* Dark golden yellow heading */
        }
        .footer {
            font-style: italic;
            margin-top: 20px;
            border-top: 1px dashed #aa8800;
            padding-top: 10px;
            color: #665500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <a href="#">Home page</a>
        <a href="#">Musings</a>
        <a href="#">My town</a>
        <a href="#">Links</a>
    </div>

    <div class="content">
        <h1>My first styled page</h1>
        <p>Welcome to my styled page!</p>
        <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
        <p>There should be more here, but I don't know what yet.</p>

        <div class="footer">
            <p><em>Made 18 February 2025<br>by Pratap Singh Thakur.</em></p>
        </div>
    </div>
</div>

</body>
</html>
